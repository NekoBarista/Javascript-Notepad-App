<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <title>Notes App</title>
   <link href="/src/styles.css" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="container">
<h1 class="header-title">Cosy Notes</h1>
<h2 class="header-subtitle">Keep track of your big ideas</h2>
</div></header>
<div class="actions">
<div class="actions-container">
    <input type="text" id="search-text" placeholder="Search Notes" class="input">
<select id="sort" class="dropdown">
<option value="byEdited"> Sort by last edited </option>
<option value="newest"> Sort by recently created </option>
<option value="alphabetical"> Sort alphabetically </option>
</select>
</div>
</div>

<div class="container"> 
    <div id="notes"> </div>
<button id="create-note" class="button">Create New Note</button></div>
</div>

<script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>

<script src="/scripts/uuid.js"> </script>
<script src="/scripts/notes-functions.js"> </script>
<script src="scripts/lastUpdated.js"></script>  
<script src="scripts/notes-app.js"> </script>

</body>


</html>
